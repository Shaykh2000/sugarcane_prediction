<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarcane Leaf Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            font-size: 16px;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e7f9e7;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            color: #4CAF50;
            font-size: 18px;
            text-align: center;
        }

        .error {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Sugarcane Leaf Disease Prediction</h1>
</header>

<div class="container">
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload Sugarcane Leaf Image:</label>
        <input type="file" name="file" id="file" required>
        <input type="submit" value="Predict">
    </form>

    <!-- Display Prediction Result -->
    {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
            <p>Confidence: {{ confidence }}</p>
        </div>
    {% endif %}
    
    <!-- Display Error Message if file is missing or invalid -->
    {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
